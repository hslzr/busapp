<ion-view view-title="Mapa">
  <ion-content>
    <ng-map
          center="{{ map.center }}"
          zoom="{{ map.zoom }}"
          disable-default-u-i="true"
      >
      <shape id="circle" name="circle"
            fill-color="blue"
            fill-opacity="1"
            stroke-color="#000"
            stroke-opacity="0"
            stroke-weight="0"
            radius="30"
            center="{{ position.lat }}, {{position.long}}"
            editable="false"
            centered="true">
      </shape>
      <!-- <marker ng-repeat="m in markers" -->
          <!-- position="{{m.pos}}" -->
      <!-- > -->
      <!-- </marker> -->
      <traffic-layer></traffic-layer>
    </ng-map>
    <ion-list>
      <ion-item class="text-center">
        <h2>Ruta 400</h2>
      </ion-item>
      <ion-item class="text-center">
        <h4>ETA 7min</h4>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
